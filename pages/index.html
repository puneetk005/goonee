<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goonee</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/ico">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="row m-0 coming-soon min-vh-100">
        <div class="col-lg-1 d-none d-lg-block"></div>
        <div class="col-lg-4 col-md-6 p-3 align-self-center">
            <img src="../images/logo.svg" alt="logo" class="logo">
            <div class="mt-4 mb-4">
                <h2>We Are Coming Soon</h2>
                <p>We are almost there! If you want to get notified when the website goes live. Subscribe to our mailling list!</p>
            </div>
            <form name="notify">
                <div class="d-flex border notify-me">
                    <input type="email" name="email" class="form-control border-0" placeholder="Email Address">
                    <button type="submit" class="btn btn-dark">Notify Me</button>
                </div>
            </form>
            <div class="follow-us d-flex mt-5">
                <h6>Follow us on:</h6>
                <div class="ms-3">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="col-lg-1 d-none d-lg-block"></div>
        <div class="col-md-6 d-none d-md-block p-0 overflow-hidden r-side-bg"></div>
    </div>
</body>

</html>
